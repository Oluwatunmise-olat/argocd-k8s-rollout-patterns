apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: canary-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: canary.rollout.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: canary-rollout-svc
                port:
                  number: 80
